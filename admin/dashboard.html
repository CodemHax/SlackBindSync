<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BindSync Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111b21;
            min-height: 100vh;
            color: #e9edef;
        }

        .dashboard-header {
            background: #202c33;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .dashboard-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .dashboard-header-left h1 {
            font-size: 20px;
            font-weight: 600;
            color: #e9edef;
        }

        .user-badge {
            background: #00a884;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #2a3942;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
        }

        .logout-btn:hover {
            background: #374047;
        }

        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #202c33;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #2a3942;
        }

        .stat-label {
            color: #8696a0;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #e9edef;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(0,168,132,0.1);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .panel-card {
            background: #202c33;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #2a3942;
        }

        .panel-card h2 {
            color: #e9edef;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .token-form {
            background: #2a3942;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e9edef;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #374047;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: #111b21;
            color: #e9edef;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #00a884;
        }

        button {
            background: #00a884;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: #008069;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 168, 132, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .token-display {
            background: #fef6e4;
            border: 2px solid #fbbf24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 16px;
            display: none;
        }

        .token-display.show {
            display: block;
        }

        .token-display strong {
            color: #92400e;
            display: block;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .token-display p {
            color: #78350f;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .token-display code {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            display: block;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #111b21;
            border: 1px solid #fbbf24;
        }

        .token-list {
            margin-top: 20px;
        }

        .token-item {
            background: #2a3942;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .token-item:hover {
            background: #374047;
        }

        .token-info {
            flex: 1;
        }

        .token-name {
            font-weight: 600;
            color: #e9edef;
            font-size: 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-description {
            color: #8696a0;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .token-meta {
            font-size: 12px;
            color: #667781;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }

        .token-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .token-preview {
            font-family: 'Courier New', monospace;
            background: #111b21;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            color: #00a884;
        }

        .token-actions {
            display: flex;
            gap: 8px;
        }

        .token-actions button {
            padding: 8px 14px;
            font-size: 13px;
        }

        .btn-secondary {
            background: #374047;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #4a5862;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(55, 64, 71, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(0,168,132,0.2);
            color: #00a884;
        }

        .status-inactive {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8696a0;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 15px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: #202c33;
            border-radius: 16px;
            padding: 32px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
            border: 1px solid #2a3942;
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .modal-icon.success {
            background: rgba(0,168,132,0.2);
            color: #00a884;
        }

        .modal-icon.error {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
        }

        .modal-icon.warning {
            background: rgba(255,193,7,0.2);
            color: #ffc107;
        }

        .modal-icon.confirm {
            background: rgba(0,168,132,0.1);
            color: #00a884;
        }

        .modal-title {
            color: #e9edef;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
        }

        .modal-message {
            color: #8696a0;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-buttons button {
            flex: 1;
            margin: 0;
        }

        .modal-buttons .btn-cancel {
            background: #374047;
            color: #e9edef;
        }

        .modal-buttons .btn-cancel:hover {
            background: #4a5862;
        }

        .modal-buttons .btn-confirm {
            background: #00a884;
        }

        .modal-buttons .btn-confirm:hover {
            background: #008069;
        }

        .modal-buttons .btn-danger {
            background: #dc3545;
        }

        .modal-buttons .btn-danger:hover {
            background: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .token-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .token-actions {
                width: 100%;
            }

            .token-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div id="modalIcon" class="modal-icon success">‚úì</div>
            <div id="modalTitle" class="modal-title">Success</div>
            <div id="modalMessage" class="modal-message">Operation completed successfully</div>
            <div class="modal-buttons" id="modalButtons">
                <button onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <div class="dashboard-header">
        <div class="dashboard-header-left">
            <h1>BindSync Dashboard</h1>
            <span class="user-badge">Admin</span>
        </div>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>

    <div class="dashboard-content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üîë</div>
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value" id="totalTokens">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Active Tokens</div>
                <div class="stat-value" id="activeTokens">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-label">Recently Used</div>
                <div class="stat-value" id="recentTokens">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üî¥</div>
                <div class="stat-label">Revoked</div>
                <div class="stat-value" id="revokedTokens">0</div>
            </div>
        </div>

        <div class="panel-card">
            <h2>Generate New API Token</h2>

            <div id="tokenCreatedAlert" class="token-display"></div>

            <div class="token-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Token Name</label>
                        <input type="text" id="tokenName" placeholder="e.g., Production App">
                    </div>

                    <div class="form-group">
                        <label>Expiry (days)</label>
                        <input type="number" id="tokenExpiry" placeholder="Leave empty for permanent">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="tokenDescription" rows="2" placeholder="What will this token be used for?"></textarea>
                </div>

                <button onclick="createToken()" id="createTokenBtn">Generate Token</button>
            </div>
        </div>

        <div class="panel-card">
            <h2>API Token Management</h2>
            <div id="tokenList">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <p>Loading tokens...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let sessionToken = localStorage.getItem('admin_session_token');

        function showModal(type, title, message, buttons = null) {
            const overlay = document.getElementById('modalOverlay');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const messageEl = document.getElementById('modalMessage');
            const buttonsEl = document.getElementById('modalButtons');

            const icons = {
                success: { emoji: '‚úì', class: 'success' },
                error: { emoji: '‚úó', class: 'error' },
                warning: { emoji: '‚ö†', class: 'warning' },
                confirm: { emoji: '?', class: 'confirm' }
            };

            const iconData = icons[type] || icons.success;
            icon.textContent = iconData.emoji;
            icon.className = `modal-icon ${iconData.class}`;
            titleEl.textContent = title;
            messageEl.textContent = message;

            if (buttons) {
                buttonsEl.innerHTML = buttons;
            } else {
                buttonsEl.innerHTML = '<button onclick="closeModal()">OK</button>';
            }

            overlay.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            window.pendingConfirmAction = null;
        }

        function confirmAction(title, message, onConfirm, isDangerous = false) {
            window.pendingConfirmAction = onConfirm;
            const confirmClass = isDangerous ? 'btn-danger' : 'btn-confirm';
            const buttons = `
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="${confirmClass}" onclick="executeConfirm()">Confirm</button>
            `;
            showModal('confirm', title, message, buttons);
        }

        function executeConfirm() {
            closeModal();
            if (window.pendingConfirmAction) {
                const action = window.pendingConfirmAction;
                window.pendingConfirmAction = null;
                action();
            }
        }

        if (!sessionToken) {
            window.location.href = '/admin/login';
        } else {
            checkAuth();
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/admin/tokens`, {
                    headers: {'X-Admin-Token': sessionToken}
                });

                if (!response.ok) {
                    localStorage.removeItem('admin_session_token');
                    window.location.href = '/admin/login';
                    return;
                }

                loadTokens();
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('admin_session_token');
                window.location.href = '/admin/login';
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/admin/logout`, {
                    method: 'POST',
                    headers: {'X-Admin-Token': sessionToken}
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('admin_session_token');
            window.location.href = '/admin/login';
        }

        async function createToken() {
            const name = document.getElementById('tokenName').value.trim();
            const description = document.getElementById('tokenDescription').value.trim();
            const expiresInDays = document.getElementById('tokenExpiry').value;

            if (!name) {
                alert('Please enter a token name to continue.');
                return;
            }

            const btn = document.getElementById('createTokenBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const body = {name, description};
                if (expiresInDays) {
                    body.expires_in_days = parseInt(expiresInDays);
                }

                const response = await fetch(`${API_BASE}/admin/tokens`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': sessionToken
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    const alertDiv = document.getElementById('tokenCreatedAlert');
                    alertDiv.innerHTML = `
                        <strong>‚ö†Ô∏è Token Created Successfully!</strong>
                        <p>Copy this token now - you won't be able to see it again!</p>
                        <code>${data.token.token}</code>
                    `;
                    alertDiv.classList.add('show');

                    document.getElementById('tokenName').value = '';
                    document.getElementById('tokenDescription').value = '';
                    document.getElementById('tokenExpiry').value = '';

                    loadTokens();

                    setTimeout(() => {
                        alertDiv.classList.remove('show');
                    }, 30000);
                } else {
                    alert('Failed to create token: ' + data.detail);
                }
            } catch (error) {
                console.error('Create token error:', error);
                alert('Failed to create token. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Token';
            }
        }

        async function loadTokens() {
            try {
                const response = await fetch(`${API_BASE}/admin/tokens`, {
                    headers: {'X-Admin-Token': sessionToken}
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('admin_session_token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to load tokens');
                }

                const data = await response.json();
                displayTokens(data.tokens);
                updateStats(data.tokens);
            } catch (error) {
                console.error('Load tokens error:', error);
                document.getElementById('tokenList').innerHTML =
                    '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Failed to load tokens</p></div>';
                updateStats([]);
            }
        }

        function updateStats(tokens) {
            const total = tokens.length;
            const active = tokens.filter(t => t.is_active).length;
            const revoked = tokens.filter(t => !t.is_active).length;
            const recent = tokens.filter(t => t.last_used &&
                (new Date() - new Date(t.last_used)) < 24 * 60 * 60 * 1000).length;

            document.getElementById('totalTokens').textContent = total;
            document.getElementById('activeTokens').textContent = active;
            document.getElementById('recentTokens').textContent = recent;
            document.getElementById('revokedTokens').textContent = revoked;
        }

        function displayTokens(tokens) {
            const listDiv = document.getElementById('tokenList');

            if (tokens.length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No tokens created yet</p></div>';
                return;
            }

            listDiv.innerHTML = tokens.map(token => `
                <div class="token-item">
                    <div class="token-info">
                        <div class="token-name">
                            ${escapeHtml(token.name)}
                            <span class="status-badge ${token.is_active ? 'status-active' : 'status-inactive'}">
                                ${token.is_active ? 'Active' : 'Revoked'}
                            </span>
                        </div>
                        ${token.description ? `<div class="token-description">${escapeHtml(token.description)}</div>` : ''}
                        <div class="token-meta">
                            <span class="token-meta-item">
                                <span class="token-preview">${token.token_preview}</span>
                            </span>
                            <span class="token-meta-item">üìÖ ${new Date(token.created_at).toLocaleDateString()}</span>
                            ${token.expires_at ? `<span class="token-meta-item">‚è∞ Expires: ${new Date(token.expires_at).toLocaleDateString()}</span>` : '<span class="token-meta-item">‚è∞ Never expires</span>'}
                            ${token.last_used ? `<span class="token-meta-item">üïê Used: ${new Date(token.last_used).toLocaleDateString()}</span>` : ''}
                        </div>
                    </div>
                    <div class="token-actions">
                        ${token.is_active ?
                            `<button class="btn-secondary btn-revoke" data-token-name="${escapeHtml(token.name)}">Revoke</button>` :
                            ''
                        }
                        <button class="btn-danger btn-delete" data-token-name="${escapeHtml(token.name)}">Delete</button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.btn-revoke').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tokenName = this.getAttribute('data-token-name');
                    revokeToken(tokenName);
                });
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tokenName = this.getAttribute('data-token-name');
                    deleteToken(tokenName);
                });
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function revokeToken(name) {
            if (confirm(`Are you sure you want to revoke the token "${name}"?`)) {
                executeRevokeToken(name);
            }
        }

        async function executeRevokeToken(name) {
            try {
                const response = await fetch(`${API_BASE}/admin/tokens/${encodeURIComponent(name)}/revoke`, {
                    method: 'PATCH',
                    headers: {'X-Admin-Token': sessionToken}
                });

                if (response.ok) {
                    alert(`Token "${name}" has been revoked successfully.`);
                    loadTokens();
                } else {
                    const data = await response.json();
                    alert('Failed to revoke token: ' + data.detail);
                }
            } catch (error) {
                console.error('Revoke token error:', error);
                alert('Failed to revoke token. Please try again.');
            }
        }

        function deleteToken(name) {
            if (confirm(`Are you sure you want to permanently delete the token "${name}"?\n\nThis action cannot be undone.`)) {
                executeDeleteToken(name);
            }
        }

        async function executeDeleteToken(name) {
            try {
                const response = await fetch(`${API_BASE}/admin/tokens/${encodeURIComponent(name)}`, {
                    method: 'DELETE',
                    headers: {'X-Admin-Token': sessionToken}
                });

                if (response.ok) {
                    alert(`Token "${name}" has been permanently deleted.`);
                    loadTokens();
                } else {
                    const data = await response.json();
                    alert('Failed to delete token: ' + data.detail);
                }
            } catch (error) {
                console.error('Delete token error:', error);
                alert('Failed to delete token. Please try again.');
            }
        }
    </script>
</body>
</html>
